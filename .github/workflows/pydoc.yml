name: API Documentation

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
  pull_request:
    types: [opened, synchronize]
    branches: ["main"]
    paths:
      - "src/**"
      
# This job needs permission to write to the repository to commit the updated docs.
permissions:
  contents: write

jobs:
  update-api-docs:
    # Run on the latest version of Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Checks out the repository code.
      - name: Checkout code
        uses: actions/checkout@v5

      # Sets up Python.
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      # Installs dependencies, including pydoc-markdown.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      # Generates a markdown file from your Python docstrings.
      - name: Generate API documentation
        run: pydoc-markdown -I src --render-toc > docs/api-reference.md

      # Commits the updated markdown file back to your repository if it has changed.
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: Auto-generate API documentation"
          file_pattern: "docs/api-reference.md"

